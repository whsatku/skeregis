<a ng-href="#" class="btn pull-left" style="margin-right: 10px; margin-top: 5px;"><i class="glyphicon glyphicon-chevron-left"></i></a>
<h1>เพิ่มรายการ</h1>

<div ng-if="saved" class="alert alert-success">เพิ่มข้อมูลของ {{saved.name}} {{saved.lastname}} แล้ว</div>

<form class="form-horizontal" ng-submit="save()">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">ชื่อ</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="add.name" name="name" required>
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">สกุล</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="add.lastname" name="lastname" required>
		</div>
	</div>
	<div class="form-group">
		<label for="nick" class="col-sm-2 control-label">ชื่อเล่น</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="add.nick" name="nick" required>
		</div>
	</div>
	<div class="form-group">
		<label for="nick" class="col-sm-2 control-label">สาขา</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="add.branch" name="branch" required>
		</div>
	</div>
	<div class="form-group">
		<label for="nick" class="col-sm-2 control-label">ชั้นปี</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="add.year" name="year" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">บันทึก</button>
		</div>
	</div>
</form>
